<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <title>Login page</title>
    </head>
    <body>
        <header>
            <div class=""></div>
        </header>
        <main>

            <div class="container d-flex justify-content-center align-items-center pt-5">
                <div class="col-md-3">
                    <form th:action="@{/login}" method="post">
                        <h2>Please sign in</h2>
                        <div th:if="${param.logout}" class="alert alert-primary" role="alert">
                            This is a primary alert—check it out!
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger mb-0 " role="alert">
                            A simple danger alert—check it out!
                        </div>
                        <div class="">
                            <label for="emailInput"></label>
                            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Email" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput"></label>
                            <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="password">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
