<!DOCTYPE html>
<html lang="en" xmlns:--bs-gutter-x="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/header.css}" rel="stylesheet"/>

    <title>User page</title>

</head>
<body>
<header>
    <div class="container-fluid mb-4" style="padding-right: 0px; padding-left: 0px;">
        <div class="row bg-gray-800" style="height: 60px;">
            <div class="col md-10 text-white p-3" style="font-size: 20px;">
                <strong th:text="${currentUser.username}">Имя пользователя</strong> with roles:
                <span th:each="role, iterStat : ${currentUser.roles}"
                      th:text="${role.name}"
                      th:if="${iterStat.index == 0}">
                </span>
                <span th:each="role, iterStat : ${currentUser.roles}"
                      th:text="${role.name}"
                      th:if="${iterStat.index > 0}">, </span>
            </div>
            <div class="col-md-2  text-center text-white-50 d-flex align-items-center justify-content-end" style="padding-right: 30px; padding-bottom: 10px;">
                <a class="logout-link" href="/logout" >Logout</a>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-2">
                        <div class="list-group">
                            <a href="/admin" class="list-group-item list-group-item-action" aria-current="true">Admin</a>
                            <a href="/user" class="list-group-item list-group-item-action active">User</a>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <h3>User information page</h3>
                        <div class="row border-top border-bottom pt-3 pb-2" >
                            <h5>About user</h5>
                        </div>
                        <table class="table table-striped" >
                            <thead>
                            <tr>
                                <th>
                                    ID
                                </th>
                                <th>
                                    First Name
                                </th>
                                <th>
                                    Last Name
                                </th>
                                <th>
                                    Age
                                </th>
                                <th>
                                    Email
                                </th>
                                <th>
                                    Role
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${currentUser.id}"></td>
                                <td th:text="${currentUser.firstName}"></td>
                                <td th:text="${currentUser.lastName}"></td>
                                <td th:text="${currentUser.age}"></td>
                                <td th:text="${currentUser.username}"></td>
                                <td>
                                            <span th:each="role : ${currentUser.roles}">
                                                <span th:text="${role.name}"></span> <br>
                                            </span>
                                </td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
